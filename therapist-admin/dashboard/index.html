    <div class="container">
      <header>
        <!-- Therapist Portal navigation -->
        <nav class="therapist-nav">
          <div class="logo">
            <a href="index.html" class="nav-item">
              <img src="images/logo.png" alt="Therapist" />

                <li><a href="../index.html" id="logoutUser">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- end of feeds navigation -->
      </header>
      <main class="main">
        <section class="sidebar">
          <h3 style="font-size: 19px;">THERAPIST PORTAL</h3>
          <ul class="menu">
            <li>
              <a href="#" title="Home" class="active" >
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="appointments.html" title="Dashboard">
                <i class="fa fa-calendar"></i>
                <span>Appointments</span>
              </a>
            </li>
            <li>
              <a href="#" title="articles" id="newArticleBtn">
                <i class="fa fa-book"></i>
                <span>Publish Articles</span>
              </a>
            </li>
            <li>
              <a href="view-inquiries.html" title="Clients">
                <i class="fa fa-book"></i>
                <span>View Inquiries</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-sign-out"></i>
                <span>Logout</span>
              </a>
            </li>
            
            
          </ul>
        </section>
        <section class="page-content">
          <article class="header">
            <div class="info">
              <p><span style="font-size: 18px;">THERAPIST NAME</span></p>
            </div>
            
            <div class="dropdown">
              <section class="create-client">
                <button id="create-therapist"><i class="fas fa-plus"></i>Create Therapist</button>
              </section>
            </div>
          </article>
          <article class="board">
            <p>Clients</p>
            <section class="boxes">
    
              <div class="box bg-purple">
                <p>Articles</p>
                <div class="icon-value">
                  <div class="icon">
                    <i class="fa fa-book"></i>
                  </div>
                  <p class="value" id="numberOfArticles"></p>
                </div>
              </div>
              <div class="box bg-cyan">
                <p>Appointments</p>
                <div class="icon-value">
                  <div class="icon"><i class="fa fa-calendar"></i></div>
                  <p class="value" id="appointments"></p>
                </div>
              </div>
              
              <div class="box bg-pale">
                <p>Newsletters</p>
                <div class="icon-value">
                  <div class="icon">
                    <i class="fas fa-users"></i>
                  </div>                  <p class="value">0</p>
                </div>
              </div>
              
            </section>
            <div class="container" style="padding:20px;height: 125vh;width: 750px;">
              <canvas id="myChart"></canvas>
              
          </div>
          
          </article>
        </section>
       
      </main>

    </div>
    <script>
      let createTherapist = document.getElementById('create-therapist');
      createTherapist.addEventListener('click', () => {
        window.location.assign('create-therapist.html');
      })
      const menuLinks = document.querySelectorAll(".sidebar .menu a");

      for (const link of menuLinks) {
        link.addEventListener("mouseenter", function () {
          if (window.matchMedia("(max-width: 626px)").matches) {
            const tooltip = this.querySelector("span").textContent;
            this.setAttribute("title", tooltip);
          } else {
            this.removeAttribute("title");
          }
        });
      }
    </script>
