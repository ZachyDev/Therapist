<!DOCTYPE html>
<html>
  <head>
    <title>Create Therapist</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/create-therapist.css">
  </head>
  <body>
    <div class="main-block">
      <h1>Create Therapist</h1>
      <form id="createTherapist">
        <hr>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="name"  placeholder="Full Name" required/>
        <label id="icon" for="email"><i class="fas fa-envelope"></i></label>
        <input type="text" name="email"  placeholder="Email" required/>
        <label id="icon" for="location"><i class="fas fa-map-marker-alt"></i></label>
        <input type="text" name="location"  placeholder="Location" required/>
        <label id="icon" for="spec"><i class="fas fa-info-circle"></i></label>
        <input type="text" name="spec"  placeholder="Area of Specialization" required/>
        <label id="icon" for="phone"><i class="fas fa-phone"></i></label>
        <input type="text" name="phone"  placeholder="Phone Number" required/>
        <label id="icon" for="img-url"><i class="fas fa-image"></i></label>
        <input type="text" name="imageUrl"  placeholder="Image URL" required/>
        
        <hr>
        <div class="gender">
          <input type="radio" value="male"  name="gender" checked/>
          <label for="male" class="radio">Male</label>
          <input type="radio" value="female" name="gender" />
          <label for="female" class="radio">Female</label>
        </div>
        <hr>
        <div class="btn-block">
         
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>

  </body>
