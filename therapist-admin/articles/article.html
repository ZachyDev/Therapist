    <div class="row">
        <div class="col-md-6">
            <h3 style="display: flex;justify-content: center;margin: auto;align-items: center;">Publish Article</h3>
        </div>
    </div>
    <div class="article" style="width: 50%;display: flex;align-content: center;justify-content: center;margin: auto;">
        
        <form class="row g-3" id="articleForm">
            <div class="col-md-6">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title">
            </div>
            <div class="col-md-6">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" name="author">
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Publication Date</label>
                <input type="date" class="form-control" name="publicationDate">
              </div>
              <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Article</label>
                    <textarea cols="100" rows="5" class="form-control" name="articleContent" aria-label="With textarea"></textarea>
                  
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Publish Article</button>
              </div>    
            </div>
          </form>
    </div>
