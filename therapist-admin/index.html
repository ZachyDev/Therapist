<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapist Portal</title>
    <script src="https://kit.fontawesome.com/39a25476ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Therapist Portal navigation -->
        <nav class="therapist-nav">
          <div class="logo">
            <a href="index.html" class="active nav-item">
              <img src="images/logo.png" alt="Therapist" />
            </a>
          </div>

          <div class="icons left">
            <a href="#" class="nav-item"><i class="fas fa-bars"></i></a>
            <a href="#" class="nav-item"> <i class="fas fa-compress"></i></a>
            <a href="#" class="nav-item"> <i class="fas fa-search"></i></a>
          </div>
          <div class="icons right">
            <a href="#" class="nav-item">
              <div class="badge"><span>5</span></div>
              <i class="far fa-bell"></i>
            </a>
            <a href="#" class="nav-item"><i class="far fa-envelope"></i></a>
          </div>
          <div class="user" id="user">
            <a href="#" id="user-link"></a>
            <!-- <p class="user-link"></p> -->
            <div class="user-img-wrapper">
              <img src="images/useravatar.png" alt="User 1" />
            </div>
          </div>
        </nav>
        <!-- end of feeds navigation -->
      </header>
      <main class="main">
        <section class="sidebar">
          <h3 style="font-size: 19px;">THERAPIST PORTAL</h3>
          <ul class="menu">
            <li>
              <a href="#" title="Home" class="active" >
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#" title="Dashboard">
                <i class="fa fa-calendar"></i>
                <span>Appointments</span>
              </a>
            </li>
            <li>
              <a href="#" title="Clients">
                <i class="fa fa-book"></i>
                <span>Articles</span>
              </a>
            </li>
            <li>
              <a href="#" title="Clients">
                <i class="fa fa-book"></i>
                <span>Update Profile</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-sign-out"></i>
                <span>Logout</span>
              </a>
            </li>
            
            
          </ul>
        </section>
        <section class="page-content">
          <article class="header">
            <div class="info">
              <p><span style="font-size: 18px;">THERAPIST NAME</span></p>
            </div>
            <div class="dropdown">
              <section class="create-client">
                <button><i class="fas fa-plus"></i>Create client</button>
              </section>
            </div>
          </article>
          <article class="board">
            <p>Clients</p>
            <section class="boxes">
    
              <div class="box bg-purple">
                <p>Articles</p>
                <div class="icon-value">
                  <div class="icon">
                    <i class="fa fa-book"></i>
                  </div>
                  <p class="value">0</p>
                </div>
              </div>
              <div class="box bg-cyan">
                <p>Appointments</p>
                <div class="icon-value">
                  <div class="icon"><i class="fa fa-calendar"></i></div>
                  <p class="value">0</p>
                </div>
              </div>
              
              <div class="box bg-pale">
                <p>Pending</p>
                <div class="icon-value">
                  <div class="icon">
                    <i class="fas fa-users"></i>
                  </div>
                  <p class="value">0</p>
                </div>
              </div>
            </section>
            
          
          </article>
        </section>
      </main>
    </div>
    <script>
      const menuLinks = document.querySelectorAll(".sidebar .menu a");

      for (const link of menuLinks) {
        link.addEventListener("mouseenter", function () {
          if (window.matchMedia("(max-width: 626px)").matches) {
            const tooltip = this.querySelector("span").textContent;
            this.setAttribute("title", tooltip);
          } else {
            this.removeAttribute("title");
          }
        });
      }
    </script>

    <script src="../js/login.js"></script>
  </body>
</html>
