<body>
	<div class="container-fluid">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Therapist <b>Portal</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addTherapistModal" class="btn btn-success" data-toggle="modal"><i
								class="material-icons">&#xE147;</i> <span>Book Appointment</span></a>
						<a href="#deleteTherapistModal" class="btn btn-danger" data-toggle="modal"><i
								class="material-icons"></i> <span>View Appointments	</span></a>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<!-- <input type="text" id="search-name" class="form-control" placeholder="Search by name"> -->
						</div>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table id="therapist-table" class="table table-striped table-hover">
					<thead>
						<tr>
							<th>
								<span class="custom-checkbox">
									<input type="checkbox" id="selectAll">
									<label for="selectAll"></label>
								</span>
							</th>
							<th>Name</th>
							<th>Email</th>
							<th>Address</th>
							<th>Phone</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="clearfix">
				<div class="hint-text">Total of <b class="count">0</b> entries</div>

				</ul> -->
			</div>

			<!-- <div class="readmore">
				<button type="button" class="btn btn-primary js-loadmore">Load more</button>
			</div> -->
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="addTherapistModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="add-therapist-form">
					<div class="modal-header">
						<h4 class="modal-title">Book Appointment</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Select Therapist</label>
							<select name="selectTherapist" id="select-therapist">
								
							</select>
						</div>
				
						<div class="form-group">
							<label>Address</label>
							<textarea id="therapist-address" name="address" class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" id="therapist-phone" name="phone" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Select Date</label>
							<input type="date" id="appointment-date" name="appointmentDate" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editTherapistModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="edit-therapist">
					<div class="modal-header">
						<h4 class="modal-title">Edit Profile</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
							<input type="text" id="therapist-name" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" id="therapist-email" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea id="therapist-address" class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" id="therapist-phone" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
